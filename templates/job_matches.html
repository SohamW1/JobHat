<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Job Matches</title>
    <style>
        h1 {
            text-align: center;
        }

        .table-container {
            width: 80%;
            margin: 0 auto;
            max-height: 400px;
            /* Set maximum height */
            overflow-y: auto;
            /* Enable vertical scroll if table exceeds maximum height */
            border: 1px solid #ccc;
            /* Add border */
            border-radius: 5px;
            /* Add border radius */
            padding: 10px;
            /* Add padding */
        }

        table {
            width: 100%;
            /* Set table width to 100% */
            border-collapse: collapse;
            /* Collapse table borders */
        }

        th,
        td {
            border: 1px solid #ccc;
            /* Add cell borders */
            padding: 8px;
            /* Add cell padding */
            text-align: left;
            /* Align text to the left */
        }

        th {
            background-color: #f2f2f2;
            /* Add background color for header cells */
        }

        tbody tr:hover {
            background-color: #f2f2f2;
            /* Add background color on hover */
        }
    </style>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>JobHat</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <h1>Your Job Matches</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Link</th>
                    <th>Score</th> <!-- Add Score column header -->
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job['Company'] }}</td>
                    <td>{{ job['Role'] }}</td>
                    <td><a href="{{ job['Link'] }}">Apply</a></td>
                    <td>{{ job['Score'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
